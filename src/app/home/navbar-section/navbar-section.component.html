<mat-toolbar
  style="min-height: 6rem"
  class="fixed-top bg-white justify-content-center px-0"
>
  <div class="container px-sm-0">
    <div class="row d-flex align-items-center px-0">
      <div class="col-4 d-flex align-items-center">
        <a
          href="javascript:void(0)"
          class="hamburger closed d-block"
          [ngClass]="{ closed: show }"
          (click)="show = !show"
        ></a>
        <span class="d-none d-md-block text-primary fw-bold fs-sm ms-3"
          >MENU</span
        >
      </div>
      <div class="col-4"></div>
      <div class="col-4">
        <!-- <div class="row d-flex justify-content-center mx-5">
          <img src="assets/images/logo.svg" alt="Logo" class="w-75" />
        </div>
        <div class="row d-block d-md-none d-flex justify-content-center">
          <img src="assets/images/logo-small.svg" alt="Logo" class="w-100" />
        </div> -->
      </div>
    </div>

    <div class="menu" [ngClass]="{ open: show }">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link text-decoration-none text-primary"
            (click)="scrollToHomeSections('aboutUs')"
            >ABOUT US</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-decoration-none text-primary"
            (click)="scrollToHomeSections('brands')"
            >BRANDS</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-decoration-none text-primary"
            (click)="scrollToHomeSections('speciality')"
            >SPECIALITY</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-decoration-none text-primary px-3"
            (click)="scrollToHomeSections('experience')"
            >EXPERIENCE</a
          >
        </li>

        <li class="nav-item">
          <a
            (click)="scrollToHomeSections('flavors')"
            class="nav-link text-decoration-none text-primary"
            >FLAVORS</a
          >
        </li>

        <li class="nav-item">
          <ul
            class="navbar-nav flex-row social-links w-100 justify-content-center"
          >
            <li class="nav-item w-auto">
              <a
                class="nav-link mx-2"
                style="width: 2.5rem"
                href="https://www.facebook.com/search/top?q=7hookah%20dxb"
                target="_blank"
              >
                <img
                  src="assets/icons/facebook.svg"
                  alt="social icon"
                  class="w-100"
                />
              </a>
            </li>
            <li class="nav-item w-auto">
              <a
                class="nav-link mx-2"
                style="width: 2.5rem"
                href="https://www.instagram.com/seven.hookah7/?igshid=YmMyMTA2M2Y%3D"
                target="_blank"
              >
                <img
                  src="assets/icons/instagram-icon.svg"
                  alt="social icon"
                  class="w-100"
                />
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</mat-toolbar>
